description = 'Service module, which contains all the REST service classes for WeTrack'

apply plugin: 'war'

dependencies {
    compile "org.glassfish.jersey.containers:jersey-container-servlet:$jerseyVersion"
    compile group: 'org.springframework', name: 'spring-web', version: '4.3.3.RELEASE'
    compile 'org.mongodb.morphia:morphia:1.2.1'

    testCompile 'com.github.fakemongo:fongo:2.0.7'
}
